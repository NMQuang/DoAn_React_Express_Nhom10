    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group form-inline">
                                    <label class="control-label col-md-4">Chi nhánh:</label>
                                    <select class="form-control expanded-input" style="border: 1px solid #cccccc; width: 250px">
                                        <option>Tất cả chi nhánh</option>
                                        <option>Chi nhánh 1</option>
                                        <option>Chi nhánh 2</option>
                                        <option>Chi nhánh 3</option>
                                        <option>Chi nhánh 4</option>
                                    </select>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="control-label col-md-4">Thống kê theo:</label>
                                    <select id="option-thong-ke" class="form-control expanded-input" style="border: 1px solid #cccccc; width: 250px;">
                                        <option value="option-ngay">Ngày</option>
                                        <option value="option-tuan">Tuần</option>
                                        <option value="option-thang">Tháng</option>
                                        <option value="option-quy">Quý</option>
                                        <option value="option-nam">Năm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="option-thong-ke" id="option-ngay">
                                    <div class="form-group form-inline">
                                        <label class="control-label col-md-5">Chọn ngày:</label>
                                        <div class="input-group date" data-provide="datepicker">
                                            <input id="id_ngay" type="text" class="form-control" style="border: 1px solid #cccccc;">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="option-thong-ke" id="option-tuan">
                                    <div class="form-group form-inline">
                                        <label class="control-label col-md-5">Chọn ngày trong tuần:</label>
                                        <div class="input-group date" data-provide="datepicker">
                                            <input id="id-ngay-trong-tuan" type="text" class="form-control" style="border: 1px solid #cccccc;">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="option-thong-ke" id="option-thang">
                                    <div class="form-group form-inline">
                                        <label class="control-label col-md-5">Chọn tháng trong năm:</label>
                                        <div class="input-group date" data-provide="datepicker-month">
                                            <input id="id-thang" type="text" class="form-control" style="border: 1px solid #cccccc;">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="option-thong-ke" id="option-quy">
                                    <div class="form-group">
                                        <label class="control-label col-md-5">Chọn quý:</label>
                                        <select class="form-control expanded-input" style="border: 1px solid #cccccc; width: 230px">
                                            <option>Quý 1</option>
                                            <option>Quý 2</option>
                                            <option>Quý 3</option>
                                            <option>Quý 4</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-inline">
                                        <label class="control-label col-md-5">Chọn năm:</label>
                                        <div class="input-group date" data-provide="datepicker-year">
                                            <input id="id-quy" type="text" class="form-control" style="border: 1px solid #cccccc;">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="option-thong-ke" id="option-nam">
                                    <div class="form-group form-inline">
                                        <label class="control-label col-md-5">Chọn năm:</label>
                                        <div class="input-group date" data-provide="datepicker-year">
                                            <input id="id-nam" type="text" class="form-control" style="border: 1px solid #cccccc;">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg center-block" style="margin-bottom: 15px;">Thống kê</i></button>
                    </div>
                </form>
            </div>
